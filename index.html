<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mag Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <div class="logo-banner">
            <img src="assets/advent-banner.png" alt="The Mag Advent Calendar Logo" />
        </div>
        <header class="header">
            <div class="countdown" id="countdownContainer">
                <p id="countdownText" aria-live="polite"></p>
                <p class="countdown-time" id="countdownClock">00:00:00</p>
                <div class="countdown-progress">
                    <div class="countdown-progress-fill" id="countdownProgress"></div>
                </div>
            </div>
        </header>

        <main>
            <div class="cards-grid" id="cardsGrid" aria-live="polite">
                <!-- Cards injected by script -->
            </div>
        </main>

        <footer class="footer-message" id="footerMessage"></footer>
    </div>

    <!-- Modal for reveals -->
    <div class="modal" id="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" id="modalClose" onclick="closeModal(); event.stopPropagation(); return false;" aria-label="Close reveal">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Content inserted dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
